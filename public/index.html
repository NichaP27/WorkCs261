<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="profile-img">
                <img src="img/tu-logo.png" alt="Thammasat University"> 
            </div>
            <h2>Login Page</h2>
            <p>Name: Nichapat Rodpranee,</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                    <div id="emailError" class="error-message"></div> <!-- Display username validation error -->
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span id="togglePassword" class="toggle-password">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="input-group">
                    <label for="role">Select your role</label>
                    <select id="role" required>
                        <option value="" disabled selected>Select your role</option>
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                </div>
                <button type="button" id="loginButton" onclick="go()" disabled>Login</button>
            </form>
            <p id="space1"></p>
            <p id="space2"></p>
            <p id="space3"></p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
